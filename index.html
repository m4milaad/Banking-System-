<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="main-menu" class="panel active">
            <h1>Banking System</h1>
            <div class="button-grid">
                <button onclick="showPanel('admin-login')">Admin Login</button>
                <button onclick="showPanel('create-account')">Create Account</button>
                <button onclick="showPanel('deposit')">Deposit</button>
                <button onclick="showPanel('withdraw')">Withdraw</button>
                <button onclick="showPanel('check-balance')">Check Balance</button>
                <button onclick="showPanel('transfer')">Transfer Funds</button>
                <button onclick="showPanel('loan-application')">Apply for Loan</button>
                <button onclick="exitApp()">Exit</button>
            </div>
        </div>

        <!-- Admin Login -->
        <div id="admin-login" class="panel">
            <h2>Admin Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <!-- Create Account -->
        <div id="create-account" class="panel">
            <h2>Create Account</h2>
            <form onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="acc-number">Account Number:</label>
                    <input type="number" id="acc-number" required>
                </div>
                <div class="form-group">
                    <label for="acc-type">Account Type:</label>
                    <input type="text" id="acc-type" required>
                </div>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit">Create Account</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <!-- Transaction Panel (Deposit/Withdraw/Check Balance) -->
        <div id="deposit" class="panel">
            <h2 id="transaction-title">Deposit</h2>
            <form onsubmit="handleTransaction(event, 'deposit')">
                <div class="form-group">
                    <label for="transaction-account">Account Number:</label>
                    <input type="number" id="transaction-account" required>
                </div>
                <div class="form-group" id="amount-group">
                    <label for="transaction-amount">Amount:</label>
                    <input type="number" id="transaction-amount" step="0.01" min="0" required>
                </div>
                <button type="submit">Execute</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <div id="withdraw" class="panel">
            <h2>Withdraw</h2>
            <form onsubmit="handleTransaction(event, 'withdraw')">
                <div class="form-group">
                    <label for="withdraw-account">Account Number:</label>
                    <input type="number" id="withdraw-account" required>
                </div>
                <div class="form-group">
                    <label for="withdraw-amount">Amount:</label>
                    <input type="number" id="withdraw-amount" step="0.01" min="0" required>
                </div>
                <button type="submit">Execute</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <div id="check-balance" class="panel">
            <h2>Check Balance</h2>
            <form onsubmit="handleTransaction(event, 'check-balance')">
                <div class="form-group">
                    <label for="balance-account">Account Number:</label>
                    <input type="number" id="balance-account" required>
                </div>
                <button type="submit">Check Balance</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <!-- Transfer -->
        <div id="transfer" class="panel">
            <h2>Transfer Funds</h2>
            <form onsubmit="handleTransfer(event)">
                <div class="form-group">
                    <label for="source-account">Source Account:</label>
                    <input type="number" id="source-account" required>
                </div>
                <div class="form-group">
                    <label for="target-account">Target Account:</label>
                    <input type="number" id="target-account" required>
                </div>
                <div class="form-group">
                    <label for="transfer-amount">Amount:</label>
                    <input type="number" id="transfer-amount" step="0.01" min="0" required>
                </div>
                <button type="submit">Transfer</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <!-- Loan Application -->
        <div id="loan-application" class="panel">
            <h2>Apply for Loan</h2>
            <form onsubmit="handleLoanApplication(event)">
                <div class="form-group">
                    <label for="loan-account">Account Number:</label>
                    <input type="number" id="loan-account" required>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" id="loan-amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" id="interest-rate" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="loan-term">Loan Term (months):</label>
                    <input type="number" id="loan-term" min="1" required>
                </div>
                <button type="submit">Apply for Loan</button>
                <button type="button" onclick="showPanel('main-menu')">Back to Main Menu</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="panel">
            <h2>Admin Panel</h2>
            <div class="admin-content">
                <textarea id="admin-output" readonly></textarea>
                <div class="admin-controls">
                    <div class="form-group">
                        <label for="loan-id">Loan ID:</label>
                        <input type="number" id="loan-id">
                    </div>
                    <div class="admin-buttons">
                        <button onclick="approveLoan()">Approve Loan</button>
                        <button onclick="rejectLoan()">Reject Loan</button>
                        <button onclick="listLoans()">List All Loans</button>
                        <button onclick="listAccounts()">List All Accounts</button>
                        <button onclick="closeAccount()">Close Account</button>
                        <button onclick="generateReport()">Generate Report</button>
                        <button onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Panel -->
        <div id="result-panel" class="panel">
            <h2>Result</h2>
            <textarea id="result-output" readonly></textarea>
            <button onclick="showPanel('main-menu')">Back to Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
